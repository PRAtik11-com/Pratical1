<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slider</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />
</head>
<body>
    <div class="container mt-5">
        <div class="row">
            <div class="swiper mySwiper">
                <div class="swiper-wrapper">
                  <div class="swiper-slide">
                    <img src="images/images (1).jpg" alt="" class="car" width="100%" height="500px">
                    <a href="#" class="btn1">Custom</a>
                  </div>
                  <div class="swiper-slide">
                    <img src="images/images (2).jpg" alt="" class="car" width="100%" height="500px">
                    <a href="#" class="btn1">Complex</a>
                  </div>
                  <div class="swiper-slide">
                    <img src="images/images (3).jpg" alt="" class="car" width="100%" height="500px">
                    <a href="#" class="btn1">Deliver</a>
                  </div>
                  <div class="swiper-slide">
                    <img src="images/images (4).jpg" alt="" class="car" width="100%" height="500px">
                    <a href="#" class="btn1">Nature</a>
                  </div>
                  <div class="swiper-slide">
                    <img src="images/images (2).jpg" alt="" class="car" width="100%" height="500px">
                    <a href="#" class="btn1">Help</a>
                  </div>
                  
                </div><br><br>
                <div class="swiper-pagination"></div>
              </div>
            
           
        </div>
    </div>

     <!-- Swiper JS -->
  <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>

  <!-- Initialize Swiper -->
  <script>
    var swiper = new Swiper(".mySwiper", {
      slidesPerView: 1,
      spaceBetween: 10,
      pagination: {
        el: ".swiper-pagination",
        clickable: true,
      },
      breakpoints: {
        576: {
          slidesPerView: 1,
          spaceBetween: 20,
        },
        640: {
          slidesPerView: 2,
          spaceBetween: 20,
        },
        768: {
          slidesPerView: 3,
          spaceBetween: 10,
        },
        1024: {
          slidesPerView: 3,
          spaceBetween: 10,
        },
      },
    });
  </script>
</body>
</html>
